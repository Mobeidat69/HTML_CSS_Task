<!DOCTYPE html>
<html>
<head>
  <title>Big Header and Subheader with Table</title>
  <style>
    h1 {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    h2 {
      font-size: 18px;
      text-align: left;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Tables with links</h2>
  <table>
    <tr>
      <th>Number</th>
      <th>Title</th>
      <th>Github links</th>
    </tr>
    <tr>
      <td>#1</td>
      <td>First HTML Code!</td>
      <td><a href="https://github.com/Mobeidat69/HTML_CSS_Task" target="_blank">First Folder</a></td>
    </tr>
    <tr>
      <td>#2</td>
      <td>Headings and paragraphs</td>
      <td><a href="https://github.com/Mobeidat69/HTML_CSS_Task" target="_blank">Headings Folder</a></td>
    </tr>
    <tr>
      <td>#3</td>
      <td>List</td>
      <td><a href="https://github.com/Mobeidat69/HTML_CSS_Task" target="_blank">List Folder</a></td>
    </tr>
    <tr>
      <td>#4</td>
      <td>Tables</td>
      <td><a href="https://github.com/Mobeidat69/HTML_CSS_Task" target="_blank">Tables Folder</a></td>
    </tr>
  </table>
</body>
</html>
