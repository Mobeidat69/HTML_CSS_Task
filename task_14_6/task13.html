<!DOCTYPE html>
<html>
<head>
  <title>Big Header and Subheader with Table</title>
  <style>
    h1 {
      font-size: 24px;
      text-align: left;
      margin-top: 20px;
    }

    h2 {
      font-size: 18px;
      text-align: left;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border: 10px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Images in Tables</h1>
  <h2>what your favorite App</h2>
  <table>
    <tr>
      <th>Apps</th>
      <th>App's Official link</th>
    </tr>
    <tr>
      <td><img src="../facebook.avif" width="100" height="100" alt="facebook"></td>
      <td><a href="https://www.facebook.com/" target="_blank">Facebook</a></td>
    </tr>
    <tr>
      <td><img src="../instagram.webp" width="100" height="100" alt="Instagram"></td>
      <td><a href="https://www.instagram.com/" target="_blank">Intsagram</a></td>
    </tr>
    <tr>
      <td><img src="../linkedin-logo-linkedin-icon-transparent-free-png.webp" width="100" height="100" alt="Linkedin"</td>
      <td><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></td>
    </tr>
  </table>
</body>
</html>
